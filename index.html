<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control_panel">
        Grid size: <input name="grid_size" placeholder="pixels" value="900" type="number" >px<br/>
        Pixels for cell: <input name="cell_size" value="30" type="number" ><br/>
        Specimens: <input name="specimens_number" value="50" type="number"><br/>
        <br/>
        Collision scenario:<br/>
        <!--Each specimen get the same portion of energy.-->
        <input type="radio" name="collision_scenario" value="norm" checked> standard<br>
        <!--Strongest specimen get whole collision energy.-->
        <input type="radio" name="collision_scenario" value="bad"> bad<br>
        <!--Strongest specimen get collision and other specimens energy.-->
        <input type="radio" name="collision_scenario" value="vbad"> very bad<br>
        <!--Each specimen want have equal energy with others.-->
        <input type="radio" name="collision_scenario" value="altr"> altruist<br>
        <br/>
        Step delay: <input name="step_delay" type="number" value="10" >ms<br/>
        <div><button id="start_simulation">Simulate</button></div>
        <br/>
        Accumulator:<span id="accumulator"></span>
        <br/>
        Steps:<span id="steps"></span>
        <br/>
        <br/>
        Avg.steps to extinction: <span id="steps_extinction_avg"></span>
        <br/>
        <div><button id="reset_avg">Clear</button></div>

    </div>
    <div id="wrapper"></div>

    <script src="utils.js"></script>
    <script src="palette.js"></script>
    <script src="main.js"></script>
</body>
</html>
